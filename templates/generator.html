<!doctype html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <title>Lainguage</title>
    <style>:root {
        --primary: #6e48aa;
        --secondary: #9d50bb;
        --dark: #1a1a2e;
        --light: #f1f1f1;
        --accent: #ff7b54;
        --text-gradient-1: #edeaf3;
        --text-gradient-2: #8c8c91;
        --text-gradient-3: #fff;
        --text-gradient-4: #c9d6ff;
        --transparent-white-1: rgba(255, 255, 255, 0.1);
        --transparent-white-2: rgba(255, 255, 255, 0.2);
        --transparent-white-3: rgba(255, 255, 255, 0.5);
        --transparent-white-4: rgba(255, 255, 255, 0.7);
        --transparent-dark-1: rgba(26, 26, 46, 0.6);
        --transparent-dark-2: rgba(26, 26, 46, 0.8);
        --transparent-primary-1: rgba(110, 72, 170, 0.8);
        --transparent-primary-2: rgba(157, 80, 187, 0.9);
        --shadow-color: rgba(0, 0, 0, 0.1);
        --shadow-accent: rgba(0, 0, 0, 0.2)
    }

    * {
        box-sizing: border-box
    }

    body {
        font-family: 'Segoe UI', system-ui, sans-serif;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        margin: 0;
        color: var(--light);
        overflow-x: hidden;
        width: 100%
    }

    ::-webkit-scrollbar {
        width: .01px
    }

    .header {
        grid-column: 1/-1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        background: linear-gradient(135deg, var(--transparent-primary-1), var(--transparent-primary-2));
        z-index: 1000;
        box-shadow: 0 2px 10px var(--shadow-color);
        position: relative
    }

    .header-right {
        position: absolute;
        right: 1rem;
        top: 3rem
    }

    .nav-bar {
        display: flex;
        gap: 1rem;
        margin-top: 1rem
    }

    .nav-bar a {
        color: #fff;
        text-decoration: none;
        padding: .5rem 1rem;
        border-radius: 20px;
        transition: all .3s ease;
        font-weight: 500;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        height: 40px
    }

    .nav-bar a::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--accent);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform .3s ease
    }

    .nav-bar a:hover {
        background: var(--transparent-white-1)
    }

    .nav-bar a:hover::before {
        transform: scaleX(1);
        transform-origin: left
    }

    .nav-bar a.active {
        background: var(--transparent-white-2)
    }

    .header h1 {
        margin: 0;
        font-size: 2.5rem;
        background: linear-gradient(to right, var(--text-gradient-3), var(--text-gradient-4));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: flex;
        align-items: center;
        gap: 1rem
    }

    .Btn {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 45px;
        height: 45px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition-duration: .3s;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, .199);
        background-color: #ff4141
    }

    .sign {
        width: 100%;
        transition-duration: .3s;
        display: flex;
        align-items: center;
        justify-content: center
    }

    .sign svg {
        width: 17px
    }

    .sign svg path {
        fill: white
    }

    .Btn:hover {
        width: 150px;
        border-radius: 40px;
        transition-duration: .3s
    }

    .Btn:hover .sign {
        width: 30%;
        transition-duration: .3s;
        padding-left: 20px
    }

    .text {
        position: absolute;
        left: 100%;
        transform: translateX(0);
        width: auto;
        opacity: 0;
        color: #fff;
        font-size: 1.2em;
        font-weight: 600;
        transition-duration: .3s;
        white-space: nowrap
    }

    .Btn:hover .text {
        left: 30%;
        width: auto;
        opacity: 1;
        transform: translateX(0);
        padding-right: 15px
    }

    .Btn:active {
        transform: translate(2px, 2px)
    }

    .dropdown {
        position: relative;
        display: inline-block
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background: var(--dark);
        min-width: 160px;
        box-shadow: 0 8px 16px var(--shadow-accent);
        z-index: 1;
        border-radius: 8px;
        overflow: hidden
    }

    .dropdown-content a {
        color: #fff;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        height: auto
    }

    .dropdown-content a:hover {
        background: var(--transparent-primary-1)
    }

    .dropdown:hover .dropdown-content {
        display: block
    }

    .dropdown-toggle::after {
        content: ' ▼';
        font-size: .8em;
        margin-left: 4px
    }

    .generator-wrapper {
        width: 100%;
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: var(--transparent-dark-1);
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, .2);
        backdrop-filter: blur(10px);
        border: 1px solid var(--transparent-white-1)
    }

    #generatorSetup h2 {
        text-align: center;
        color: var(--text-gradient-4)
    }

    .form-group {
        margin-bottom: 1.5rem
    }

    .form-group label {
        display: block;
        margin-bottom: .5rem;
        font-weight: 500
    }

    .form-group select {
        width: 100%;
        padding: .8rem;
        border-radius: 8px;
        border: 1px solid var(--transparent-white-2);
        background: var(--transparent-white-1);
        color: #fff;
        font-size: 1rem
    }

    .form-group select option {
        background: var(--dark)
    }

    .level-selector, .type-selector {
        display: flex;
        gap: 1rem;
        justify-content: center
    }

    .level-selector input, .type-selector input {
        display: none
    }

    .level-selector label, .type-selector label {
        cursor: pointer;
        text-align: center;
        transition: all .3s ease;
        padding: .8rem 1.2rem;
        border-radius: 8px;
        border: 1px solid var(--transparent-white-2);
        background: var(--transparent-white-1)
    }

    .level-selector input:checked + label, .type-selector input:checked + label {
        background: var(--accent);
        border-color: var(--accent);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, .2)
    }

    .generate-button, .translate-button {
        width: 100%;
        padding: 1rem;
        font-size: 1.2rem;
        font-weight: 700;
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all .3s ease
    }

    .generate-button:hover, .translate-button:hover {
        opacity: .9;
        transform: translateY(-2px)
    }

    .translate-button {
        background: var(--primary);
        margin-top: 1rem
    }

    #outputContainer {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid var(--transparent-white-2)
    }

    #generatedContent h3 {
        text-align: center
    }

    pre {
        background: rgba(0, 0, 0, .2);
        padding: 1rem;
        border-radius: 8px;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: 'Segoe UI', sans-serif;
        font-size: 1rem;
        line-height: 1.6
    }

    #translatedText {
        border-left: 4px solid var(--accent);
        margin-top: 1rem
    }

    .loading-indicator {
        text-align: center
    }

    .spinner {
        margin: 20px auto;
        border: 4px solid var(--transparent-white-1);
        border-top: 4px solid var(--accent);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite
    }

    @keyframes spin {
        0% {
            transform: rotate(0)
        }
        100% {
            transform: rotate(360deg)
        }
    }

    .modal-overlay {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, .7);
        justify-content: center;
        align-items: center;
        animation: fadeIn .3s ease-out
    }

    .modal-content {
        background: var(--dark);
        color: var(--light);
        padding: 2rem;
        border-radius: 10px;
        border: 1px solid var(--transparent-white-1);
        box-shadow: 0 5px 20px rgba(0, 0, 0, .4);
        width: 90%;
        max-width: 450px;
        text-align: center
    }

    .modal-content h3 {
        margin-top: 0;
        color: var(--accent);
        border-bottom: 1px solid var(--transparent-white-2);
        padding-bottom: 1rem;
        margin-bottom: 1rem
    }

    .modal-content p {
        line-height: 1.6;
        font-size: 1rem;
        margin-bottom: 2rem
    }

    #closeErrorModalBtn {
        background: var(--accent);
        color: #fff;
        border: none;
        padding: .8rem 2rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 700;
        transition: background-color .2s ease
    }

    #closeErrorModalBtn:hover {
        opacity: .85
    }

    @keyframes fadeIn {
        from {
            opacity: 0
        }
        to {
            opacity: 1
        }
    }</style>
</head>
<body>
<div class=header>
    <div class=header-right>
        <button class=Btn>
            <div class=sign>
                <svg viewBox="0 0 512 512">
                    <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
                </svg>
            </div>
            <div class=text onclick=logout()>Logout</div>
        </button>
    </div>
    <h1>Lainguage</h1>
    <nav class=nav-bar>
        <a href=/>Collections</a>
        <div class=dropdown>
            <a class=dropdown-toggle>Lain Tool's</a>
            <div class=dropdown-content>
                <a href=/aiagents/teacher>Teacher</a>
                <a href=/aiagents/generator class=active>Generator</a>
            </div>
        </div>
        <a href=/quiz>Quiz</a>
        <a href=/trainslate>Trainslate</a>
    </nav>
</div>
<div class=generator-wrapper>
    <div id=generatorSetup>
        <h2>İçerik Üretici</h2>
        <div class=form-group>
            <label for=listSelector>Konu için bir liste seçin:</label>
            <select id=listSelector>
                <option>Yükleniyor...</option>
            </select>
        </div>
        <div class=form-group>
            <label>İçerik Tipi:</label>
            <div class=type-selector>
                <input type=radio id=type-paragraph name=contentType value=paragraph checked>
                <label for=type-paragraph>Paragraf</label>
                <input type=radio id=type-dialogue name=contentType value=dialogue>
                <label for=type-dialogue>Karşılıklı Metin</label>
            </div>
        </div>
        <div class=form-group>
            <label>Dil Seviyesi (CEFR):</label>
            <div class=level-selector id=cefrLevelSelector>
            </div>
        </div>
        <button id=generateBtn class=generate-button>İçerik Oluştur</button>
    </div>
    <div id=outputContainer style=display:none>
        <div class=loading-indicator id=loadingIndicator style=display:none>
            <p>İçerik oluşturuluyor, lütfen bekleyin...</p>
            <div class=spinner></div>
        </div>
        <div id=generatedContent>
            <h3>Oluşturulan Metin</h3>
            <pre id=generatedText></pre>
            <button id=translateBtn class=translate-button>Türkçeye Çevir</button>
            <pre id=translatedText style=display:none></pre>
        </div>
    </div>
</div>
<div id=errorModal class=modal-overlay>
    <div class=modal-content>
        <h3>Bir Hata Oluştu</h3>
        <p id=errorMessageText></p>
        <button id=closeErrorModalBtn>Tamam</button>
    </div>
</div>
<script>function logout() {
    fetch("/logout", {method: "POST"}).then((() => {
        window.location.href = "/login"
    }))
}

document.addEventListener("DOMContentLoaded", (() => {
    const e = document.getElementById("listSelector"), t = document.getElementById("cefrLevelSelector"),
        n = document.getElementById("generateBtn"), o = document.getElementById("outputContainer"),
        l = document.getElementById("generatedContent"), a = document.getElementById("generatedText"),
        i = document.getElementById("translatedText"), d = document.getElementById("translateBtn"),
        c = document.getElementById("loadingIndicator"), s = document.getElementById("errorModal"),
        r = document.getElementById("errorMessageText"), y = document.getElementById("closeErrorModalBtn");

    function u(e) {
        r.textContent = e, s.style.display = "flex"
    }

    function m() {
        s.style.display = "none"
    }

    ["A1", "A2", "B1", "B2", "C1", "C2"].forEach((e => {
        const n = document.createElement("input");
        n.type = "radio", n.id = `level-${e}`, n.name = "cefrLevel", n.value = e, "B1" === e && (n.checked = !0);
        const o = document.createElement("label");
        o.htmlFor = `level-${e}`, o.textContent = e, t.appendChild(n), t.appendChild(o)
    })), y.addEventListener("click", m), s.addEventListener("click", (e => {
        e.target === s && m()
    })), n.addEventListener("click", (async () => {
        const t = e.value, d = document.querySelector('input[name="contentType"]:checked')?.value,
            s = document.querySelector('input[name="cefrLevel"]:checked')?.value;
        if (t) {
            c.style.display = "block", l.style.display = "none", o.style.display = "block", n.disabled = !0, n.textContent = "Oluşturuluyor...";
            try {
                const e = await fetch("/api/generate-content", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({listName: t, contentType: d, level: s})
                });
                if (!e.ok) {
                    const t = await e.json();
                    throw new Error(t.message || "Bilinmeyen bir sunucu hatası oluştu.")
                }
                const o = await e.json();
                a.textContent = o.generated_text, i.style.display = "none", l.style.display = "block"
            } catch (e) {
                u(e.message), l.style.display = "none"
            } finally {
                c.style.display = "none", n.disabled = !1, n.textContent = "İçerik Oluştur"
            }
        } else u("Lütfen geçerli bir liste seçin.")
    })), d.addEventListener("click", (async () => {
        const e = a.textContent;
        if (e.trim()) {
            d.disabled = !0, d.textContent = "Çevriliyor...";
            try {
                const t = await fetch("/api/translate-text", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({text: e})
                }), n = await t.json();
                if ("success" !== n.status) throw new Error(n.message || "Çeviri yapılamadı.");
                i.textContent = n.translatedText, i.style.display = "block"
            } catch (e) {
                u(e.message)
            } finally {
                d.disabled = !1, d.textContent = "Türkçeye Çevir"
            }
        }
    })), async function () {
        try {
            const t = await fetch("/api/get-all-quiz-lists");
            if (!t.ok) throw new Error("Sunucudan listeler alınamadı.");
            const n = await t.json();
            e.innerHTML = "", n.length > 0 ? n.forEach((t => {
                const n = document.createElement("option");
                n.value = t, n.textContent = t, e.appendChild(n)
            })) : e.innerHTML = "<option>Gösterilecek liste bulunamadı.</option>"
        } catch (t) {
            u(t.message), e.innerHTML = "<option>Listeler yüklenemedi.</option>"
        }
    }()
}))</script>
</body>
</html>
