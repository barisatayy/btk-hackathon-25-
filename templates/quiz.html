<!doctype html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <title>Lainguage - Quiz</title>
    <style>:root {
        --primary: #6e48aa;
        --secondary: #9d50bb;
        --dark: #1a1a2e;
        --light: #f1f1f1;
        --accent: #ff7b54;
        --text-gradient-1: #edeaf3;
        --text-gradient-2: #8c8c91;
        --text-gradient-3: #fff;
        --text-gradient-4: #c9d6ff;
        --transparent-white-1: rgba(255, 255, 255, 0.1);
        --transparent-white-2: rgba(255, 255, 255, 0.2);
        --transparent-white-3: rgba(255, 255, 255, 0.5);
        --transparent-white-4: rgba(255, 255, 255, 0.7);
        --transparent-dark-1: rgba(26, 26, 46, 0.6);
        --transparent-dark-2: rgba(26, 26, 46, 0.8);
        --transparent-primary-1: rgba(110, 72, 170, 0.8);
        --transparent-primary-2: rgba(157, 80, 187, 0.9);
        --shadow-color: rgba(0, 0, 0, 0.1);
        --shadow-accent: rgba(0, 0, 0, 0.2);
        --correct: #28a745;
        --incorrect: #dc3545
    }

    * {
        box-sizing: border-box
    }

    body {
        font-family: 'Segoe UI', system-ui, sans-serif;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        margin: 0;
        color: var(--light);
        overflow-x: hidden;
        width: 100%
    }

    ::-webkit-scrollbar {
        width: .01px
    }

    .header {
        grid-column: 1/-1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        background: linear-gradient(135deg, var(--transparent-primary-1), var(--transparent-primary-2));
        z-index: 1000;
        box-shadow: 0 2px 10px var(--shadow-color);
        position: relative
    }

    .header-right {
        position: absolute;
        right: 1rem;
        top: 3rem
    }

    .nav-bar {
        display: flex;
        gap: 1rem;
        margin-top: 1rem
    }

    .nav-bar a {
        color: #fff;
        text-decoration: none;
        padding: .5rem 1rem;
        border-radius: 20px;
        transition: all .3s ease;
        font-weight: 500;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        height: 40px
    }

    .nav-bar a::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--accent);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform .3s ease
    }

    .nav-bar a:hover {
        background: var(--transparent-white-1)
    }

    .nav-bar a:hover::before {
        transform: scaleX(1);
        transform-origin: left
    }

    .nav-bar a.active {
        background: var(--transparent-white-2)
    }

    .header h1 {
        margin: 0;
        font-size: 2.5rem;
        background: linear-gradient(to right, var(--text-gradient-3), var(--text-gradient-4));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: flex;
        align-items: center;
        gap: 1rem
    }

    .Btn {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 45px;
        height: 45px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition-duration: .3s;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, .199);
        background-color: #ff4141
    }

    .sign {
        width: 100%;
        transition-duration: .3s;
        display: flex;
        align-items: center;
        justify-content: center
    }

    .sign svg {
        width: 17px
    }

    .sign svg path {
        fill: white
    }

    .Btn:hover {
        width: 150px;
        border-radius: 40px;
        transition-duration: .3s
    }

    .Btn:hover .sign {
        width: 30%;
        transition-duration: .3s;
        padding-left: 20px
    }

    .text {
        position: absolute;
        left: 100%;
        transform: translateX(0);
        width: auto;
        opacity: 0;
        color: #fff;
        font-size: 1.2em;
        font-weight: 600;
        transition-duration: .3s;
        white-space: nowrap
    }

    .Btn:hover .text {
        left: 30%;
        width: auto;
        opacity: 1;
        transform: translateX(0);
        padding-right: 15px
    }

    .Btn:active {
        transform: translate(2px, 2px)
    }

    .dropdown {
        position: relative;
        display: inline-block
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background: var(--dark);
        min-width: 160px;
        box-shadow: 0 8px 16px var(--shadow-accent);
        z-index: 1;
        border-radius: 8px;
        overflow: hidden
    }

    .dropdown-content a {
        color: #fff;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        height: auto
    }

    .dropdown-content a:hover {
        background: var(--transparent-primary-1)
    }

    .dropdown:hover .dropdown-content {
        display: block
    }

    .dropdown-toggle::after {
        content: ' ▼';
        font-size: .8em;
        margin-left: 4px
    }

    .quiz-wrapper {
        width: 100%;
        max-width: 600px;
        margin: 2rem auto 0;
        padding: 2rem;
        background: var(--transparent-dark-1);
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, .2);
        backdrop-filter: blur(10px);
        border: 1px solid var(--transparent-white-1)
    }

    #quizSetup h2 {
        text-align: center
    }

    .form-group {
        margin-bottom: 1.5rem
    }

    .form-group label {
        display: block;
        margin-bottom: .5rem;
        font-weight: 500
    }

    .form-group select, .level-selector label {
        width: 100%;
        padding: .8rem;
        border-radius: 8px;
        border: 1px solid var(--transparent-white-2);
        background: var(--transparent-white-1);
        color: #fff;
        font-size: 1rem
    }

    .level-selector {
        display: flex;
        gap: 1rem;
        justify-content: center
    }

    .level-selector input {
        display: none
    }

    .level-selector label {
        cursor: pointer;
        text-align: center;
        transition: all .3s ease
    }

    #listSelector option {
        background: var(--dark);
        color: #fff
    }

    .level-selector input:checked + label {
        background: var(--accent);
        border-color: var(--accent);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, .2)
    }

    #startQuizBtn {
        width: 100%;
        padding: 1rem;
        font-size: 1.2rem;
        font-weight: 700;
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all .3s ease
    }

    #startQuizBtn:hover {
        opacity: .9;
        transform: translateY(-2px)
    }

    #quizContainer {
        display: none
    }

    #questionText {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 2rem
    }

    #optionsContainer {
        display: grid;
        grid-template-columns:1fr;
        gap: 1rem
    }

    .quiz-option {
        padding: 1rem;
        background: var(--transparent-white-1);
        border: 1px solid var(--transparent-white-2);
        border-radius: 8px;
        cursor: pointer;
        transition: all .2s ease;
        text-align: center
    }

    .quiz-option:hover:not(.disabled) {
        background: var(--transparent-white-2)
    }

    .quiz-option.correct {
        background-color: var(--correct);
        border-color: var(--correct);
        color: #fff;
        cursor: default
    }

    .quiz-option.incorrect {
        background-color: var(--incorrect);
        border-color: var(--incorrect);
        color: #fff;
        cursor: default
    }

    .quiz-option.selected {
        background-color: var(--accent);
        border-color: var(--accent);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, .2)
    }

    #levelSliderContainer {
        transition: all .4s ease-in-out;
        overflow: hidden;
        max-height: 100px
    }

    #levelSliderContainer.hidden {
        opacity: 0;
        max-height: 0;
        margin-bottom: 0;
        padding: 0
    }

    input[type=range] {
        -webkit-appearance: none;
        appearance: none;
        background: 0 0
    }

    input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        height: 18px;
        width: 18px;
        background-color: var(--accent);
        border-radius: 50%;
        border: 2px solid #fff;
        margin-top: -6px
    }

    input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, .2);
        border-radius: 3px
    }

    input[type=range]::-moz-range-thumb {
        height: 18px;
        width: 18px;
        background-color: var(--accent);
        border-radius: 50%;
        border: 2px solid #fff
    }

    input[type=range]::-moz-range-track {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, .2);
        border-radius: 3px
    }

    #progressText {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-gradient-4)
    }

    #resultsContainer {
        display: none;
        text-align: center
    }

    #scoreText {
        font-size: 2rem;
        margin-bottom: 1rem
    }

    #answerKey {
        display: none;
        margin-top: 2rem;
        text-align: left;
        background: rgba(0, 0, 0, .2);
        padding: 1.5rem;
        border-radius: 10px
    }

    .answer-item {
        margin-bottom: 1rem;
        padding: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--transparent-white-1);
        border-radius: 5px
    }

    .answer-item.correct-answer-item {
        background-color: rgba(40, 167, 69, .1);
        border-left: 5px solid var(--correct)
    }

    .answer-item.incorrect-answer-item {
        background-color: rgba(220, 53, 69, .1);
        border-left: 5px solid var(--incorrect)
    }

    .answer-item:last-child {
        border-bottom: none
    }

    .btn-group {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
        justify-content: center
    }

    .result-btn {
        padding: .8rem 1.5rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 500
    }

    .primary {
        background: var(--accent);
        color: #fff
    }

    .secondary {
        background: var(--primary);
        color: #fff
    }

    .modal-overlay {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, .7);
        justify-content: center;
        align-items: center;
        animation: fadeIn .3s ease-out
    }

    .modal-content {
        background: var(--dark);
        color: var(--light);
        padding: 2rem;
        border-radius: 10px;
        border: 1px solid var(--transparent-white-1);
        box-shadow: 0 5px 20px rgba(0, 0, 0, .4);
        width: 90%;
        max-width: 450px;
        text-align: center
    }

    .modal-content h3 {
        margin-top: 0;
        color: var(--accent);
        border-bottom: 1px solid var(--transparent-white-2);
        padding-bottom: 1rem;
        margin-bottom: 1rem
    }

    .modal-content p {
        line-height: 1.6;
        font-size: 1rem;
        margin-bottom: 2rem
    }

    #closeErrorModalBtn {
        background: var(--accent);
        color: #fff;
        border: none;
        padding: .8rem 2rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 700;
        transition: background-color .2s ease
    }

    #closeErrorModalBtn:hover {
        opacity: .85
    }

    @keyframes fadeIn {
        from {
            opacity: 0
        }
        to {
            opacity: 1
        }
    }

    .translation-switch-container {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: .5rem;
        margin-bottom: 1rem
    }

    .translation-switch-container span {
        font-size: .9rem;
        color: var(--text-gradient-4)
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 28px
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, .2);
        transition: .4s
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
        background-color: #fff;
        transition: .4s
    }

    input:checked + .slider {
        background-color: var(--accent)
    }

    input:checked + .slider:before {
        transform: translateX(22px)
    }

    .slider.round {
        border-radius: 34px
    }

    .slider.round:before {
        border-radius: 50%
    }

    .navigation-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin-top: 2rem
    }

    .nav-btn {
        padding: .8rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all .2s ease;
        flex-grow: 1;
        max-width: 300px
    }

    .nav-btn.main-action {
        background: var(--accent);
        color: #fff;
        font-weight: 700
    }

    .nav-btn:hover:not(:disabled) {
        opacity: .85;
        transform: translateY(-2px)
    }

    .nav-btn:disabled {
        background-color: #555;
        cursor: not-allowed;
        opacity: .5
    }</style>
</head>

</div>
<div class=quiz-wrapper>

        <h2>Quiz Ayarları</h2>

        </div>
        <button id=startQuizBtn>Quiz'i Başlat</button>

    <div id=quizContainer>

        </div>
        <div id=questionText></div>
        <div id=optionsContainer></div>
        <div id=progressText></div>
        <div id=navigationContainer class=navigation-buttons>
            <button id=submitAnswerBtn class="nav-btn main-action" disabled>Cevabı Onayla</button>
        </div>
    </div>
    <div id=resultsContainer>
        <h2 id=scoreText></h2>
        <p>Quiz tamamlandı!</p>
        <div class=btn-group>
            <button id=restartBtn class="result-btn primary">Tekrar Dene</button>
            <button id=viewAnswersBtn class="result-btn secondary">Cevap Anahtarı</button>
        </div>
        <div id=answerKey></div>
    </div>
</div>
<div id=errorModal class=modal-overlay>
    <div class=modal-content>
        <h3>Bir Sorun Oluştu</h3>
        <p id=errorMessageText></p>
        <button id=closeErrorModalBtn>Kapat</button>
    </div>
</div>
